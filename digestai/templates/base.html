<!DOCTYPE html>
<html>
<title>DigestAI</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button"> DigestAI</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="{{ url_for('books.book_list') }}" class="w3-bar-item w3-button">Books</a>
      <a href="{{ url_for('images.image_list') }}" class="w3-bar-item w3-button">Images</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>

<!-- Content goes here -->
<div class="w3-container" style="min-height: 80vh; margin-top: 5em;">
  <header>
    {% block header %}{% endblock %}
  </header>
{% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
{% endfor %}
{% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="/" target="_blank" class="w3-hover-text-green">DigestAI</a></p>
</footer>

</body>
</html>
