{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Uploaded files{% endblock %}</h1>

    <a class="w3-button w3-light-green w3-round-medium" href="{{ url_for('books.upload_file') }}">Add Book</a>

{% endblock %}

{% block content %}
<table class="w3-table w3-striped">
  <thead>
      <th>Filename</th>
      <th>Upload Date</th>
      <th>View</th>
  </thead>
  <tbody>
  {% for upload in uploads %}
    <tr>
        <td>{{ upload['filename'] }}</td>
        <td>{{ upload['created_at'] }}</td>
        <td>
            <a href="{{ url_for('books.book_view', id=upload['id']) }}">View Book</a>
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
