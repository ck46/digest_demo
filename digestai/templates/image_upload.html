{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Upload new Image{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <label for="file">Upload Image</label>
    <input type="file" name="file" id="file" value="{{ request.form['file'] }}" required>
    <input type="submit" value="upload">
  </form>
{% endblock %}
